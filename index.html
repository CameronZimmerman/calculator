<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

</head>

<body>

    <header class = 'height'>
        <h1>MY CALCULATOR!</h1>
    </header>

    <main>
        <section class="main-section">
            <div class = 'main-container'>
                <div class ='input-fields'>
                    <h3>INPUT</h3>
                    <input id = 'operation-input-1' type="number" class = 'input' placeholder="number1">
                    <input id = 'operation-input-2' type="number" class = 'input' placeholder="number2">
                </div>
    
                <div class = "buttons">
                    <h3>OPERATOR</h3>
                    <button id = "addition-button">+</button>
                    <button id = "subtraction-button">-</button>
                    <button id = "multiplication-button">*</button>
                    <button id = "division-button">/</button>
                </div>
    
                <div class = 'display-results'>
                    <h2  id = 'operation-results' class = 'result'>RESULT: </h2>
                </div> 
            </div>        
        </section>
    </main>

    <footer class = 'height'>
        <div class="copy gutter-right">&copy; 2020 CamZam</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
